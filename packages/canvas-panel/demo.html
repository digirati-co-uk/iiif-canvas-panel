<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./dist/index.global.js"></script>

    <canvas-panel
      id="tablet"
      manifest-id="https://iiif.ghentcdh.ugent.be/data/cune-iiif-orm/sde/O.0219/manifest.json"
      canvas-id="https://iiif.ghentcdh.ugent.be/iiif/manifests/cune-iiif-orm:sde:O.0219/canvas/0001"
      follow-annotations="true"
    >
    </canvas-panel>

    <script>
      const tablet = document.getElementById('tablet');
      tablet.addEventListener('annotationPageManager', async () => {
        // Enable the annotation page
        tablet.annotationPageManager.setPageEnabled(
          'https://iiif.ghentcdh.ugent.be/data/cune-iiif-orm/sde/O.0219/sign-annotations.json'
        );

        // Apply styles to the annotation page
        tablet.applyStyles(
          {
            id: 'https://iiif.ghentcdh.ugent.be/data/cune-iiif-orm/sde/O.0219/sign-annotations.json',
            type: 'AnnotationPage',
          },
          {
            border: '3px solid green',
          }
        );
      });
    </script>
  </body>
</html>
